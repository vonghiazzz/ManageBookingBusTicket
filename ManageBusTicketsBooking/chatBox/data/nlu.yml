version: "3.1"

nlu:

  - intent: thank
    examples: |
      - thanks
      - thank you
      - ok
      - good

  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - hello there
      - good morning
      - good evening
      - moin
      - hey there
      - let's go
      - hey dude
      - goodmorning
      - goodevening
      - good afternoon

  - intent: goodbye
    examples: |
      - cu
      - good by
      - cee you later
      - good night
      - bye
      - goodbye
      - have a nice day
      - see you around
      - bye bye
      - see you later

  - intent: affirm
    examples: |
      - yes
      - y
      - indeed
      - of course
      - that sounds good
      - correct

  - intent: deny
    examples: |
      - no
      - n
      - never
      - I don't think so
      - don't like that
      - no way
      - not really

  - intent: mood_great
    examples: |
      - perfect
      - great
      - amazing
      - feeling like a king
      - wonderful
      - I am feeling very good
      - I am great
      - I am amazing
      - I am going to save the world
      - super stoked
      - extremely good
      - so so perfect
      - so good
      - so perfect

  - intent: mood_unhappy
    examples: |
      - my day was horrible
      - I am sad
      - I don't feel very well
      - I am disappointed
      - super sad
      - I'm so sad
      - sad
      - very sad
      - unhappy
      - not good
      - not very good
      - extremly sad
      - so saad
      - so sad

  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
      - am I talking to a human?


  - intent: ask_company
    examples: |
      - What is your company about?
      - Tell me about your company?
      - What does your company do?
      - Can you introduce the company?
      - What services does your company provide?
      - Tell me more information about the company.

  - intent: ask_hour
    examples: |
      - What are your company's operating hours?
      - What time does your company open?
      - When will the company close?
      - What are your working hours?
      - What are your company's working hours like?

  - intent: ask_address
    examples: |
      - Where is your company's address?
      - How to get to your company?
      - Where is your company located?
      - Where can I find your company?
      - What is the location of your company?

  - intent: ask_price
    examples: |
      - I want to ask the price of the trip
  - intent: feedback
    examples: |
      - I want to give feedback.
      - I have an opinion about the service.
      - Can you get my feedback?
      - I want to send feedback about the product.
      - I have some suggestions.

  - intent: reason_feedback
    examples: |
      - I think we should add more time frames for trips.

  - intent: provide_good_feedback
    examples: |
      - Service is very good.
      - I am very satisfied with the service

  - intent: provide_bad_feedback
    examples: |
      - This product has some problems
      - I have some suggestions for improvement
      - I think this product needs improvement
      - Product quality needs to be improved

  - intent: book_ticket
    examples: |
      - I want to book a bus ticket
      - How to book bus tickets?
      - How to book bus tickets?
      - I need to book a ticket to [Sài Gòn](destination)
      - I want to book a bus ticket
      - How to book bus tickets?
      - How to book bus tickets online?
      - I want to book a ticket from [Hà Nội](departure) to [Đà Nẵng](destination) 
      - Is there any bus from [Hà Nội](departure) to [Đà Nẵng](destination)?
      - Do you have any bus tickets from [Hà Nội](departure) to [Đà Nẵng](destination)?
      - How to book bus tickets from [TP.HCM](departure) to [Đà Nẵng](destination)?
      - How to book bus tickets from [Cần Thơ](departure) to [Vũng Tàu](destination)?
      - I need to book a ticket to [Sài Gòn](destination)
      - I want to book a bus ticket from [Nha Trang](departure) to [Da Nang](destination)
      - How to book bus tickets from [Hà Giang](departure) to [Quy Nhơn](destination)?
      - How to book online bus tickets from [Hà Tỉnh](departure) to [Sóc Trăng](destination)?
      - I want to book a ticket from [Đà Lạt](departure) to [Cần Thơ](destination)
      - Is there any bus from [Hà Nội](departure) to [Đà Nẵng](destination)?


      
  - intent: provide_info
    examples: |
      - I want to go from [Hà Nội](departure) to [Sài Gòn](destination) 
      - I want to book tickets for tomorrow
      - I need a ticket [round-trip, one-way](ticket_type)
      - I need a ticket type [bed, seat](ticket_type)
      - Departure point is [Đà Nẵng](departure), destination is [Nha Trang](destination)
      - I want to go from [Cần Thơ](departure) to [Phan Thiết](destination)
      - Starting point is [Đà Lạt, Đà Nẵng](departure)
      - Destination is [Nha Trang, Cần Thơ](destination)
      - [Nghĩa, Đạt, Phong, Lâm, Khang](name)
      - [0123456789](phone_number)

      

