<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Rasa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Lato", sans-serif;
            background-color: #f6f7f9;
        }

        h1 {
            margin: 0;
            font-size: 16px;
            line-height: 1;
        }

        button {
            color: inherit;
            background-color: transparent;
            border: 0;
            outline: 0 !important;
            cursor: pointer;
        }

        button.chatbox-open,
        button.chatbox-close,
        button.chatbox-maximize,
        button.chatbox-minimize,
        button.chatbox-panel-close {
            position: fixed;
            bottom: 16px;
            right: 16px;
            width: 52px;
            height: 52px;
            color: #fff;
            background-color: #0360a5;
            background-position: center center;
            background-repeat: no-repeat;
            box-shadow: 12px 15px 20px 0 rgba(46, 61, 73, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button.chatbox-close,
        button.chatbox-maximize,
        button.chatbox-minimize,
        button.chatbox-panel-close {
            display: none;
        }

        textarea {
            box-sizing: border-box;
            width: 100%;
            margin: 0;
            height: calc(16px + 16px / 2);
            padding: 0 calc(16px / 2);
            font-family: inherit;
            font-size: 16px;
            line-height: calc(16px + 16px / 2);
            color: #888;
            background-color: none;
            border: 0;
            outline: 0 !important;
            resize: none;
            overflow: hidden;
        }

        textarea::placeholder {
            color: #888;
        }

        .chatbox-popup,
        .chatbox-panel {
            display: none;
            position: absolute;
            box-shadow: 5px 5px 25px 0 rgba(46, 61, 73, 0.2);
            flex-direction: column;
            bottom: calc(2 * 16px + 52px);
            right: 16px;
            width: 377px;
            background-color: #fff;
            border-radius: 16px;
        }

        .chatbox-popup__header,
        .chatbox-panel__header {
            display: flex;
            width: 100%;
            padding: 16px;
            color: #fff;
            background-color: #0360a5;
            align-items: center;
            justify-content: space-around;
            box-sizing: border-box;
        }

        .chatbox-popup__main,
        .chatbox-panel__main {
            box-sizing: border-box;
            width: 100%;
            padding: calc(2 * 16px) 16px;
            line-height: calc(16px + 16px / 2);
            color: #888;
            text-align: center;
        }

        .chatbox-popup__footer,
        .chatbox-panel__footer {
            display: flex;
            width: 100%;
            padding: 16px;
            border-top: 1px solid #ddd;
            align-items: center;
            justify-content: space-around;
            box-sizing: border-box;
        }

        .chatbox-popup__avatar,
        .chatbox-panel__avatar {
            margin-top: -32px;
            background-color: #0360a5;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button class="chatbox-open">
        <i class="fa fa-comment fa-2x" aria-hidden="true"></i>
    </button>
    <button class="chatbox-close">
        <i class="fa fa-close fa-2x" aria-hidden="true"></i>
    </button>
    <section class="chatbox-popup">
        <header class="chatbox-popup__header">
            <aside style="flex:3">
                <i class="fa fa-user-circle fa-4x chatbox-popup__avatar" aria-hidden="true"></i>
            </aside>
            <aside style="flex:8">
                <h1>Sussanah Austin</h1> Agent (Online)
            </aside>
            <aside style="flex:1">
                <button class="chatbox-maximize"><i class="fa fa-window-maximize" aria-hidden="true"></i></button>
            </aside>
        </header>
        <main class="chatbox-popup__main" id="chat-container">
            We make it simple and seamless for<br> bussiness and people to talk to each<br> other. Ask us anything.
        </main>
        <footer class="chatbox-popup__footer">
            <aside style="flex:1;color:#888;text-align:center;">
                <i class="fa fa-camera" aria-hidden="true"></i>
            </aside>
            <aside style="flex:10">
                <textarea type="text" placeholder="Type your message here..." id="message-input" autofocus></textarea>
            </aside>
            <aside style="flex:1;color:#888;text-align:center;">
                <i class="fa fa-paper-plane" aria-hidden="true" id="send-button"></i>
            </aside>
        </footer>
    </section>
    <section class="chatbox-panel">
        <header class="chatbox-panel__header">
            <aside style="flex:3">
                <i class="fa fa-user-circle fa-3x chatbox-popup__avatar" aria-hidden="true"></i>
            </aside>
            <aside style="flex:6">
                <h1>Sussanah Austin</h1> Agent (Online)
            </aside>
            <aside style="flex:3;text-align:right;">
                <button class="chatbox-minimize"><i class="fa fa-window-restore" aria-hidden="true"></i></button>
                <button class="chatbox-panel-close"><i class="fa fa-close" aria-hidden="true"></i></button>
            </aside>
        </header>
        <main class="chatbox-panel__main" id="chat-container-panel" style="flex:1">
            We make it simple and seamless for<br> bussiness and people to talk to each<br> other. Ask us anything.
        </main>
        <footer class="chatbox-panel__footer">
            <aside style="flex:1;color:#888;text-align:center;">
                <i class="fa fa-camera" aria-hidden="true"></i>
            </aside>
            <aside style="flex:10">
                <textarea type="text" placeholder="Type your message here..." id="message-input-panel" autofocus></textarea>
            </aside>
            <aside style="flex:1;color:#888;text-align:center;">
                <i class="fa fa-paper-plane" aria-hidden="true" id="send-button-panel"></i>
            </aside>
        </footer>
    </section>
    <script>
        $(document).ready(function () {
            $(".chatbox-open").click(function () {
                $(".chatbox-popup, .chatbox-close").fadeIn();
                $(".chatbox-open").fadeOut();
            });

            $(".chatbox-close").click(function () {
                $(".chatbox-popup, .chatbox-close").fadeOut();
                $(".chatbox-open").fadeIn();
            });

            $(".chatbox-maximize").click(function () {
                $(".chatbox-popup, .chatbox-open, .chatbox-close").fadeOut();
                $(".chatbox-panel").fadeIn().css({ display: "flex" });
            });

            $(".chatbox-minimize").click(function () {
                $(".chatbox-panel").fadeOut();
                $(".chatbox-popup, .chatbox-open, .chatbox-close").fadeIn();
            });

            $(".chatbox-panel-close").click(function () {
                $(".chatbox-panel").fadeOut();
                $(".chatbox-open").fadeIn();
            });

            function displayMessage(user, message, container) {
                const messageElement = document.createElement('div');
                messageElement.innerHTML = `<strong>${user}:</strong> ${message}`;
                container.appendChild(messageElement);
                container.scrollTop = container.scrollHeight;
            }

            $('#send-button').click(function() {
                const message = $('#message-input').val().trim();
                if (message === '') return;

                $('#message-input').val('');

                displayMessage('You', message, document.getElementById('chat-container'));

                fetch('http://localhost:5005/webhooks/rest/webhook', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sender: 'user',
                        message: message
                    })
                })
                .then(response => response.json())
                .then(data => {
                    const botResponse = data[0].text;
                    displayMessage('Bot', botResponse, document.getElementById('chat-container'));
                })
                .catch(error => console.error('Error:', error));
            });

            $('#send-button-panel').click(function() {
                const message = $('#message-input-panel').val().trim();
                if (message === '') return;

                $('#message-input-panel').val('');

                displayMessage('You', message, document.getElementById('chat-container-panel'));

                fetch('http://localhost:5005/webhooks/rest/webhook', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sender: 'user',
                        message: message
                    })
                })
                .then(response => response.json())
                .then(data => {
                    const botResponse = data[0].text;
                    displayMessage('Bot', botResponse, document.getElementById('chat-container-panel'));
                })
                .catch(error => console.error('Error:', error));
            });
        });
    </script>
</body>
</html>
